<!DOCTYPE html>
<html>
  <head>

    <title>Todo List</title>

    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

        <li> <span>X</span> sleep</li>
      </ul>
    </div>
  <script src="todo.js" charset="utf-8"></script>
  </body>
</html>
