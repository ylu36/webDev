<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List<i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="next todo...">
      <ul>
        <li> <span><i class="far fa-trash-alt"></i></span> eat</li>
        <li> <span><i class="far fa-trash-alt"></i></span> drink</li>
        <li> <span><i class="far fa-trash-alt"></i></span> sleep</li>
      </ul>
    </div>
  <script src="todo.js" charset="utf-8"></script>
  </body>
</html>
